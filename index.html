<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <title>Test Backbone</title>
  </head>
  <body>
    <div id="sidebar" class="sidebar">
      <button class="select-currency-btn" data-currency-id="USD">USD</button>
      <button class="select-currency-btn" data-currency-id="EUR">EUR</button>
      <button class="select-currency-btn" data-currency-id="JPY">JPY</button>
      <button class="select-currency-btn" data-currency-id="GBP">GBP</button>
    </div>

    <main class="container">
      <div id="products-list" class="products-list"></div>
      <div id="products-cart" class="products-cart"></div>
    </main>

    <script type="text/template" id="product-template">
      <div class="product-image-wrapper">
        <img src="<%= image %>" width="auto" height="150px" />
      </div>
      <h3><%= title %></h3>
      <div class="product-price"><%= displayPrice(price) %></div>
      <button class="btn-cart-add">Add to cart</button>
    </script>

    <script type="text/template" id="product-cart-template">
      <div class="product-cart-presentation">
        <img class="product-cart-img" src="<%= image %>" alt="Product Presentation"/>
      </div>

      <div class="product-cart-info">
        <h3 class="product-cart-title"><%= title %></h3>
        <div class="product-cart-price"><%= displayPrice(price) %></div>
        <div class="product-cart-amount"><span>Amount:</span> <%= amount %></div>
        <button class="product-cart-remove-btn">Remove Item</button>
      </div>
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.0/underscore-min.js"
      type="text/javascript"
    ></script>
    <script src="./external/jquery.js"></script>
    <script src="./external/backbone.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
